<form class="task-form" [formGroup]="taskForm" (ngSubmit)="submit()">
    <h1>Add New Task</h1>
    <div class="task-info">
        <label for="task">Task Name</label>
        <input formControlName="taskName" id="task" type="text" placeholder="Task" />
        <div *ngIf="taskForm.get('taskName')?.hasError('required')" class="error-message">
            Task name is required.
        </div>
    </div>
    <div class="button">
        <button type="submit" [disabled]="taskForm.invalid">Submit</button>
        <button type="button" (click)="reset()">Reset</button>
        <button type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
