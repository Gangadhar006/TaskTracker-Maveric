<div class="employee-container">
    <div class="info">
        <h2>{{employees!.length}} Employees</h2>
        <button mat-button (click)="addEmployee()" class="add-button">+Add Employee</button>
    </div>

    <div class="employee-row">

        <div *ngFor="let employee of employees" class="employee-card" (click)="showEmployee(employee.id)">
            <div class="profile">
                <img src="../../assets/user.jpg" />
                <b>{{employee.name}}</b>
            </div>
            <div class="details">

                <div class="dept-info">
                    <div class="dept-container">
                        <b>Department</b>
                        <p>{{employee.department}}</p>
                    </div>
                    <div class="hire-container">
                        <b>Date Hired</b>
                        <p>{{employee.hireDate}}</p>
                    </div>
                </div>

                <div class="contact-info">
                    <div class="email-container">
                        <img src="../../assets/ic-email.png" />
                        <p>{{employee.email}}</p>
                    </div>
                    <div class="phone-container">
                        <img src="../../assets/ic-phone.png" />
                        <p>{{employee.phone}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
